    <body>
      <h1>Tijd met javaScript</h1>
      <input type="button" value="Klik op mij!" id="mijnButton"/>
      <script>
          let mijnButton = document.getElementById
          ('mijnButton');
        mijnButton.addEventListener('click', ()=>{
            let datum = new Date();//datum is date
            window.alert(datum + "\n" + "Hallo! ik ben Guido van der kort en ik ben een student op het media college");
        })


      </script>
    </body>
