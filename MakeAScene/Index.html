<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-plane position="0 -0.5 0" color="#3FA000" rotation="-90 0 0" depth="10" height="10" width="10"></a-plane>
        <a-box position="0 2 -3.5" color="#ef34c4" depth="3" height="3" width="1.2"></a-box>

    </a-scene>
